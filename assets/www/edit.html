<!DOCTYPE html>
<html>
<head>
    <!--<meta charset="UTF-8">-->
    <!--<title></title>-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/weui.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>TODO</title>
</head>
<body ontouchstart>
    <div class="container">
		<div class="title weui-flex">
            <div class="weui-flex__item btn-left"><a href="javascript:history.back();">〈</a></div>
            <div class="weui-flex__item"><label>TODO</label></div>
            <div class="weui-flex__item btn-right"></div>
        </div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input id="title" class="weui-input" type="text" placeholder="标题内容">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <span>&nbsp&nbsp</span>
                    <span>紧急&nbsp&nbsp</span>
                    <input type="radio" name="typevalue" value="1">
                    <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
                    <span>不紧急&nbsp&nbsp</span>
                    <input type="radio" name="typevalue" value="0" checked="checked">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">时间:</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="time" type="datetime-local" value="" placeholder="">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea  id="text" class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/2000</div>
                </div>
            </div>
			<div style="text-align:center;">
				<button class="btn-commit weui-btn weui-btn_primary">提交</button>
			</div>
        </div>
		<div id="toast" style="opacity: 0; display: none;">
			<div class="weui-mask_transparent"></div>
			<div class="weui-toast">
				<i class="weui-icon-success-no-circle weui-icon_toast"></i>
				<p class="weui-toast__content">已完成</p>
			</div>
		</div>
    </div>
    </div>
	<script  type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
